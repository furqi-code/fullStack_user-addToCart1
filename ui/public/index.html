<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/dialog.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/17242/17242218.png?semt=ais_white_label" type="image/x-icon">
    <style>
      /* From Uiverse.io by andrew-demchenk0 */
      /* before adding the img to the div with the 
"card-img" class, remove css styles 
.card-img .img::before and .card-img .img::after,
then set the desired styles for .card-img. */

      .card {
        --font-color: #323232;
        --font-color-sub: #666;
        --bg-color: #fff;
        --main-color: #323232;
        --main-focus: #2d8cf0;
        width: 230px;
        height: 300px;
        background: var(--bg-color);
        border: 2px solid var(--main-color);
        box-shadow: 4px 4px var(--main-color);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 20px;
        gap: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        overflow: hidden;
      }

      .card:last-child {
        justify-content: flex-end;
      }

      .card-img {
        transition: all 0.5s;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }

      .card-img img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        display: block;
      }

      .card-title {
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        color: var(--font-color);
      }

      .card-subtitle {
        font-size: 14px;
        font-weight: 400;
        color: var(--font-color-sub);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .card-divider {
        width: 100%;
        border: 1px solid var(--main-color);
        border-radius: 50px;
      }

      .card-footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .card-price {
        font-size: 20px;
        font-weight: 500;
        color: var(--font-color);
      }

      .card-price span {
        font-size: 20px;
        font-weight: 500;
        color: var(--font-color-sub);
      }

      .card-btn {
        height: 35px;
        background: var(--bg-color);
        border: 2px solid var(--main-color);
        border-radius: 5px;
        padding: 0 15px;
        transition: all 0.3s;
      }

      .card-btn svg {
        width: 100%;
        height: 100%;
        fill: var(--main-color);
        transition: all 0.3s;
      }

      .card-img:hover {
        transform: translateY(-3px);
      }

      .card-btn:hover {
        border: 2px solid var(--main-focus);
      }

      .card-btn:hover svg {
        fill: var(--main-focus);
      }

      .card-btn:active {
        transform: translateY(3px);
      }
      .a-cardui {
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: var(--__dChNmAmGoMXsPxT, #fff);
        overflow: auto;
        padding: 20px 0 15px 0;
      }
      .a-cardui .a-cardui-body:last-child {
        padding-bottom: 5px;
      }

      .a-cardui .a-cardui-body {
        padding: 0 20px;
        position: relative;
      }
      .a-scroller-none {
        overflow: hidden;
      }
      .quantity {
        height: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: auto;
        background-color: #ffffff;
        border: 1px solid #e5e5e5;
        border-radius: 7px;
        filter: drop-shadow(0px 1px 0px #efefef)
          drop-shadow(0px 1px 0.5px rgba(239, 239, 239, 0.5));
      }

      .quantity label {
        width: 20px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 2px;
        font-size: 15px;
        font-weight: 700;
        color: #47484b;
      }
      .quantity button {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 0;
        outline: none;
        background-color: transparent;
        padding-bottom: 2px;
      }
      .myBtn:hover {
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div id="root">root element</div>
    <script src="../src/index.js"></script>
  </body>
</html>
